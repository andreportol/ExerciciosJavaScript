<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container bg-secondary mt-5 p-3">
        <form action="" class="form"></form>
        <div class="row">
            <div class="col text-center text-white">
                <h1 class="h1">Cadastrar usuário</h1>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col">
                <label class="form-label text-white" for="">Nome</label>
                <input id="id_campoNome" class="form-control w-75" type="text" placeholder="Digite o nome de usuário">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-12">
                <label class="form-label text-white" for="">Digite a senha</label>
                <input class="form-control w-25" id="id_senha" type="password" placeholder="Mínimo 7 caracteres">
            </div>
            <div class="col pt-3">
                <button class="btn btn-primary" id="id_botaoEnviar" onclick="mostrarNome()">Enviar</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-12 d-flex">
                <label class="form-label text-white fs-3" for="">Comprimento da senha:</label>
                <p class="p fs-3 px-2" id="mostrarResultado"></p>
            </div>
            <div class="col-12 pt-3">
                <label class="form-label text-white fs-3" id="mostrarNome"></label>
            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>

</html>
